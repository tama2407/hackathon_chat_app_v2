{% extends "base.html" %}

{% block nav_btns %}
<a href="{{ url_for('channels.index') }}" class="azuki-btn">部屋一覧に戻る</a>
<a href="{{ url_for('auth.login') }}" class="azuki-btn">ログアウトする</a>
{% endblock %}

{% block title %} add-channel {% endblock %}

{% block content %}
<div class="add-channel-wrapper">
  <div class="add-channel-container">
    <div class="add-channel-form-container">
      <h1>新しい習慣部屋を作成します</h1>
      <h2>仲間と一緒に習慣を続けよう！</h2>
      <p>作成後は「部屋の名前」と「部屋の説明文」を変更することはできません。</p>
      <form method="POST" action="{{ url_for('channels.create') }}" class="form-group">
        <!-- 部屋の名前 -->
        <label class="form-label" for="name">習慣部屋の名前　　</label>
        <input class="form-input" type="text" id="name" name="name" required maxlength="30"
          value="{{ request.form.get('name', '') }}">
        <div class="form-help-text">
          <small>30文字以内で入力してください</small>
        </div>

        <!-- 部屋の説明 -->
        <label class="form-label" for="description">習慣部屋の説明　　</label>
        <textarea class="form-textarea" id="description" name="description" required maxlength="200"
          value="{{ request.form.get('description', '') }}"></textarea>
        <div class="form-help-text">
          <small>200文字以内で入力してください</small>
        </div>
        <div class="add-channel-text">
        <button type=" submit" class="btn-primary">部屋を作成</button>
      </div>
      </form>
      
    </div>
  </div>
  <div class="add-channel-img-wrapper">
    <img src="{{ url_for('static',filename='img/add-channel.png') }}" alt="部屋作成のイメージ" class="add-channel-img">
  </div>
</div>
{% endblock %}
