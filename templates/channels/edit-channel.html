{% extends "base.html" %}

{% block nav_btns %}
<a href="{{ url_for('index') }}" class="azuki-btn">部屋一覧に戻る</a>
<a href="{{ url_for('auth.login') }}" class="azuki-btn">ログアウトする</a>
{% endblock %}

{% block title %} edit-channel {% endblock %}

{% block content %}
<div class="edit-channel-wrapper">
    <div class="edit-channel-container">


      <div id="create-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>新しい部屋を作成</h2>
            <a href="#" class="close-btn">&times;</a>
          </div>
          <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
              <label for="channel-name">部屋の名前</label>
              <input type="text" id="channel-name" name="name" required minlength="3" maxlength="50">
            </div>
            <div class="form-group">
              <label for="channel-description">説明</label>
              <textarea id="channel-description" name="description" required maxlength="200"></textarea>
            </div>
            <button type="submit" class="btn-primary">作成</button>
          </form>
        </div>
      </div>
      {% endblock %}
