{% extends "base.html" %}

{% block title %} signup {% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-container">
    <img src="{{ url_for('static', filename='img/registration.png') }}" class="login-main-pic">
    </img>
    <div class="auth-form-wrapper">
      <h1>１習慣</h1>
      <h2>新しいアカウントを作成</h2>
      <div class="auth-form-container">
        <form method="POST" action="{{ url_for('auth.signup') }}" class="form-group">
          <div class="form-label">
            <label for="name">ユーザー名　　　　</label>
            <input type="text" id="name" name="name" required minlength="3" maxlength="50" pattern="[a-zA-Z0-9]+"
              title="半角英数字とアンダースコアのみ使用可能">
          </div>
          <div class="form-label">
            <label for="email">メールアドレス　　</label>
            <input type="email" id="email" name="email" required maxlength="120">
          </div>
          <div class="form-label">
            <label for="password">パスワード　　　　</label>
            <input type="password" id="password" name="password" required minlength="8" maxlength="50"
              pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d@$!%*?&]{8,}" title="大文字・小文字・数字を含む８文字以上">
          </div>
          <div class="form-label">
            <label for="confirm_password">パスワードの確認　</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
          </div>
          <div class="auth-text">
            <button type="submit" class="btn-primary">登録する</button>
          </div>
        </form>
      </div>

      <div class="auth-form-container">
        <p>すでにアカウントをお持ちの方は、ログインしてね！</p>
        <form method="GET" action="{{ url_for('auth.login') }}" class="form-group">
          <button type="submit" class="btn-primary">ログイン</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
