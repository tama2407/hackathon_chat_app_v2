{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-container">
    <img src="{{ url_for('static', filename='img/registration.png') }}" class="login-main-pic">
    </img>
    <div class="auth-form-wrapper">
      <h1>１習慣</h1>
      <h2>仲間とつながって習慣をそだてる</h2>
      <h2>気になる部屋に遊びに行こう！</h2>
      <div class="auth-form-container">
        <form method="POST" action="{{ url_for('auth.login') }}" class="form-group">
          <div class="form-label">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-label">
            <label for="password">パスワード　　</label>
            <input type="password" id="password" name="password" required minlength="8"
              pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d@$!%*?&]{8,}" title="大文字・小文字・数字を含む8文字以上のパスワードを入力してください">
          </div>
      </div>
      <button type="submit" class="btn-primary">ログイン</button>
      </form>
      <div class="auth-form-container"></div>
      <p class="auth-link">アカウントをお持ちでない方は<a href="{{ url_for('auth.signup') }}">新規登録</a>してください</p>
    </div>
  </div>
  <div>
  </div>
  {% endblock %}
