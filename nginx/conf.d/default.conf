# AWSのALBとEC2利用時の設定

server {
    listen 80;   # Nginxがリクエストを受け付けるポート
    # listen [::]:80;   # EC2環境では通常IPv6は無効または不要
    server_name one-week.click;   # Route53で取得したのドメイン名
    # root /usr/share/nginx/html;   # rootディレクティブはリバースプロキシでは不要

    # Flaskアプリケーションへのリバースプロキシ
    location / {
    # proxy_pass http://localhost:5000;   # Dockerの5000番ポートにリクエストを転送
    proxy_pass http://flask:5000;   # docker-composeのサービス名
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静的ファイルの直接配信（Flaskの負荷軽減とパフォーマンス向上）
    location /static/ {
        alias /app/static/;
        expires 7d;   # ブラウザキャッシュの設定(ブラウザが7日間は同じファイルを再ダウンロードしない)
        add_header Cache-Control "public, no-transform";   # 推奨設定(プロキシサーバーでもキャッシュ可能、ファイルを変換・圧縮禁止)
    }

    # ヘルスチェック用（ALBのターゲットヘルスチェック）
    location /health {
        proxy_pass http://flask:5000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ログ設定
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
